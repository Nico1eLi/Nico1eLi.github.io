{{ if .Site.Params.cv.enable | default false }}
<section id="cv" class="py-5">
    <div class="container">
        <h3 class="text-center">{{ .Site.Params.cv.title | default "Curriculum Vitae" }}</h3>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-8 py-5">
                <div class="text-center">
                    {{ .Site.Params.cv.content | markdownify }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
